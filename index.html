<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>

  <h1>Javascript Expense Tracker</h1>

  <div class="card">
    <div class="container">
      <form class="expense-form">

        <div class="card input-card">
          <label for="currency">Currency:
            <select class="currency" id="currency" required>
              <option value="">Choose Currency</option>
              <option value="Cash">Cash</option>
              <option value="Card">Card</option>
              <option value="Crypto">Cryptocurrency</option>
              <option value="Other">Other</option>
            </select>
          </label>
        </div>
        
        <div class="card input-card">
          <label for="description">Description: 
            <input type="text" class="description" id="description" required>
          </label>
        </div>
    

        <div class="card input-card">
          <label for="date">Date:
            <input type="date" class="date" id="date" required> 
          </label>
        </div>


        <div class="card input-card">
          <label for="amount">Amount:
            <input type="number" class="amount" id="amount" required> 
          </label>
        </div>

        
        <div class="card input-card">
          <label for="location">Location:
            <input type="text" class="location" id="location" required> 
          </label>
        </div>
      
        <input type="submit" value="Add Expense" class="add-btn">
      </form>
    </div>
  </div>


  <br>
  <table class="table">
    <thead class="table-header">
      <tr class="headers">
        <th>Currency</th>
        <th>Description</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Location</th>  
        <th>Remove Expense</th>
      </tr>
    </thead>
    <tbody class="data-table">

    </tbody>
  </table>
  
  <script src="tracker.js"></script>
</body>
</html>
